<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro_clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <div class="text-center">
    <div class="row text-center" id="title"><strong>Pomodoro Clock by <a href="https://www.github.com/zooll8" target="_blank">Zooll</a></strong></div>
    <br>
    <div class="row text-center" id="nazvania">
      <div class="col-xs-2"></div>
      <div class="col-xs-3"><b>Break Time</b></div>
      <div class="col-xs-2"></div>
      <div class="col-xs-3"><b>Session Time</b></div>
      <div class="col-xs-2"></div>
    </div>
    <div class="row text-center" id="chisla">
      <div class="col-xs-2"></div>
      <div class="col-xs-3"><b>
        <button class="btn btn-warning glyphicon glyphicon-minus" id="breakminus"></button><h> </h><h id="break"></h> 
        <button class="btn btn-warning glyphicon glyphicon-plus" id="breakplus"></button></b>
      </div>
      <div class="col-xs-2"></div>
      <div class="col-xs-3"><b>
        <button class="btn btn-warning glyphicon glyphicon-minus" id="sessionminus"></button><h> </h><h  id="session"></h> 
        <button class="btn btn-warning glyphicon glyphicon-plus" id="sessionplus"></button></b></div>
      <div class="col-xs-2"></div>
    </div>
    <br><br>
    
    <div class="row text-center" id="timeqwe"><b><em>Time Remaining:</em></b></div><br>
    <b><div class="row text-center clicker btn btn-success" id="work"><span class='glyphicon glyphicon-arrow-right'></span>Click button<span class='glyphicon glyphicon-arrow-left'></span></div>
    </b><br>
    <div class="row text-center" id="vremya"></div>
    <br>
    <div class="row text-center">
      <button class="btn btn-info btn-lg" id="last"><b><span class="glyphicon glyphicon-refresh"></span> Reset</b></button></div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
